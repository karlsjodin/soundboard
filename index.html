<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="flex">
      <div class="centering">
        <header>
          <h1>Spoopyboard</h1>
          <h2>Chas Academy edition</h2>
          <p>Press the keys on your keyboard to play</p>
        </header>
        <div class="keys">
                <div data-key="65" class="key">
                    <kbd>A</kbd>
                    <span>Evil laugh</span>
                </div>
                <div data-key="83" class="key">
                    <kbd>S</kbd>
                    <span>Heartbeat</span>
                </div>
                <div data-key="68" class="key">
                    <kbd>D</kbd>
                    <span>Thunder</span>
                </div>
        
                  </div>
      </div>

      </div>
      <!-- Audio -->
      <audio data-key="65" src="./assets/audio/laugh.mp3"></audio>
      <audio data-key="83" src="./assets/audio/heartbeat.mp3"></audio>
      <audio data-key="68" src="./assets/audio/thunder.mp3"></audio>
      <!-- End Audio -->
    </div>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
